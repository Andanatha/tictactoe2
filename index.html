<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>3x3</title>
</head>
<body>
    <div class="turn-kontener">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="exow">
        <p id="ex"></p>
        <p id="ow"></p>
        <h4 id="reset" onclick="riset()">RESET SCORE</h4>
    </div>
    

    <div class="grid-utama">
        <div class="box align" id="box">0</div>
        <div class="box align" id="box">1</div>
        <div class="box align" id="box">2</div>
        <div class="box align" id="box">3</div>
        <div class="box align" id="box">4</div>
        <div class="box align" id="box">5</div>
        <div class="box align" id="box">6</div>
        <div class="box align" id="box">7</div>
        <div class="box align" id="box">8</div>
        <div class="box align" id="box">9</div>
        <div class="box align" id="box">10</div>
        <div class="box align" id="box">11</div>
        <div class="box align" id="box">12</div>
        <div class="box align" id="box">13</div>
        <div class="box align" id="box">14</div>
        <div class="box align" id="box">15</div>
    </div>
    <h2 id="hasil"></h2>
    <button id="playAgain">PLAY AGAIN</button>
    
    <script src="index.js"></script>
</body>
</html>
